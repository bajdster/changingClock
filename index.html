<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
</head>

<body>

    <container>
      <div class="switch">
        <div class="clockIcon alarm"><img src = "alarm.png"></div>
        <div class="clockIcon trad"><img src = "clock.png"></div>
      </div>
      <div class = "clock"></div>
        <div class="tradClock">
          <div class="face">
            <div class ="details ver">
              <span class="up">12</span>
              <span class="down">6</span>
            </div>
            <div class ="details hor">
              <span class="left">9</span>
              <span class="right">3</span>
            </div>
            <div class ="details-one">
            </div>
            <div class="Ind hourInd"></div>
            <div class="Ind minuteInd"></div>
            <div class="Ind secondInd"></div>
          </div>
        </div>

    </container>
  


<script src = "app.js"></script>

</body>

</html>
